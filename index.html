<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLO Object Detection</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    let session;
    // Set your model's input size (YOLOv8s default)
    const modelWidth = 640;
    const modelHeight = 640;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
    }

    function preprocess(frame) {
      // Draw frame to an offscreen canvas of model dimensions
      const canvas = document.createElement('canvas');
      canvas.width = modelWidth;
      canvas.height = modelHeight;
      const offCtx = canvas.getContext('2d');
      offCtx.drawImage(frame, 0, 0, modelWidth, modelHeight);
      const imageData = offCtx.getImageData(0, 0, modelWidth, modelHeight).data;
      const data = new Float32Array(1 * 3 * modelHeight * modelWidth);
      // NHWC to NCHW with normalization
      for (let i = 0; i < modelWidth * modelHeight; i++) {
        data[i] = imageData[i * 4] / 255.0;
        data[i + modelWidth * modelHeight] = imageData[i * 4 + 1] / 255.0;
        data[i + 2 * modelWidth * modelHeight] = imageData[i * 4 + 2] / 255.0;
      }
      return new ort.Tensor('float32', data, [1, 3, modelHeight, modelWidth]);
    }

    function drawDetections(detections) {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.lineWidth = 2;
      ctx.font = '16px sans-serif';
      detections.forEach(det => {
        const [x, y, w, h] = det.bbox;
        ctx.strokeStyle = 'red';
        ctx.strokeRect(
          x * overlay.width,
          y * overlay.height,
          w * overlay.width,
          h * overlay.height
        );
        ctx.fillStyle = 'red';
        ctx.fillText(
          `${det.class} (${(det.score * 100).toFixed(1)}%)`,
          x * overlay.width,
          y * overlay.height - 5
        );
      });
    }

    function postprocess(output, threshold = 0.25) {
      const data = output.data;
      const numClasses = output.dims[2] - 5; // dynamic classes
      const results = [];
      // YOLOv8 ONNX output shape: [1, n_anchors, 5 + numClasses]
      const stride = 5 + numClasses;
      for (let i = 0; i < data.length; i += stride) {
        const scores = data.slice(i + 5, i + stride);
        const maxScore = Math.max(...scores);
        const cls = scores.indexOf(maxScore);
        if (maxScore > threshold) {
          const cx = data[i];
          const cy = data[i + 1];
          const w = data[i + 2];
          const h = data[i + 3];
          results.push({
            bbox: [cx - w / 2, cy - h / 2, w, h],
            score: maxScore,
            class: cls
          });
        }
      }
      // TODO: apply Non-Maximum Suppression
      return results;
    }

    async function detectLoop() {
      const inputTensor = preprocess(video);
      const feeds = { [session.inputNames[0]]: inputTensor };
      const outputMap = await session.run(feeds);
      const outputTensor = outputMap[session.outputNames[0]];
      const detections = postprocess(outputTensor);
      drawDetections(detections);
      requestAnimationFrame(detectLoop);
    }

    async function init() {
      await setupCamera();
      console.log('20250621-2005')
      
      // Load your YOLOv8s ONNX model (e.g. /models/yolov8s.onnx)
      session = await ort.InferenceSession.create('models/yolov8s.onnx');
      detectLoop();
    }

    init();
  </script>
</body>
</html>
